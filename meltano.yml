version: 1
send_anonymous_usage_stats: true
project_id: 3a2ff195-c7b9-43e6-9dd7-a3e1d98b543b
plugins:
  extractors:
  - name: tap-googleads
    namespace: tap_googleads
    executable: ./tap-googleads.sh
    capabilities:
    - catalog
    - discover
    settings:
    - name: client_id
      kind: password
    - name: client_secret
      kind: password
    - name: developer_token
      kind: password
    - name: refresh_token
      kind: password
    - name: customer_id
      kind: password
    - name: login_customer_id
      kind: password
    select:
    - conversion_by_location.*
    - campaign_performance_by_location.*
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
